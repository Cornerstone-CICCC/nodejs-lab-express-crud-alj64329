<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdel
</head>ivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="./css/inde.css">
</head>
<body>
    <div class="main-container d-flex flex-column justify-center flex-md-row gap-5 container pt-5">
        <div class="right-container">
            <h2>Employees</h2>

            <div class="pt-3">
                <h3>List of Employee</h3>
                <div class="emp-list">
                    <ul></ul>
                </div>
            </div>

            <div class="d-flex">
                <input type="text" id="search" placeholder="Enter first name...">
                <button class="search-btn">Search and View Employee</button>
            </div>

            <!-- Add employee -->
            <div class="pt-3">
                <h3>Add Employee</h3>
                <div>
                    <form action="" class="add-form">
                        <div class="d-flex">
                            <input type="text" placeholder="First name" id="add-firstname" name="add-firstname" required/>
                            <input type="text" placeholder="Last name" id="add-lastname" name="add-lastname" required/>
                            <input type="number" placeholder="Age" id="add-age" name="add-age" required/>
                            <div class="">
                                <input type="checkbox" id="add-isMarried" name="add-isMarried" required/>
                                <label for="add-isMarried">Married?</label>
                            </div>
                        </div>
                        <button class="add-submit-btn">Add Employee</button>
                    </form>
                </div>
            </div>

            <!-- Eddit employee -->
            <div class="pt-3">
                <h3>Edit Employee</h3>
                <div>
                    <form action="" class="edit-form">
                        <div class="d-flex">
                            <input type="text" placeholder="First name" id="edit-firstname" name="edit-firstname"/>
                            <input type="text" placeholder="Last name" id="edit-lastname" name="edit-lastname"/>
                            <input type="number" placeholder="Age" id="edit-age" name="edit-age"/>
                            <div class="married-box">
                                <input type="checkbox" id="edit-isMarried" name="edit-isMarried"/>
                                <label for="edit-isMarried">Married?</label>
                            </div>
                        </div>
                        <button class="edit-submit-btn">Edit Employee</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Left container -->
         <div class="left-container pt-md-5">
            <h2>View Employee/s Info</h2>
            <div class="emp-detail-cards">

            </div>

         </div>
    </div>
    <!-- <script type="module" src="./js/script.js"></script> -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
